<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <title>Clase Pagina de Google</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imagenes</a>
                </li>
                <li id="li-icono">
                    <span class="material-symbols-outlined">apps</span>
                </li>
                <li>
                    <button id="btn-acceder" type="button">Acceder</button>
                </li>
            </ul>
        </nav>
    </header>

    <section class="main-section">
        <img src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo-500x281.png" alt="google-logo">

        <div id="barra-busqueda">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="input-busqueda">
            <span class="material-symbols-outlined">mic</span>
        </div>
        <div id="botones">
            <button>Buscar con Google</button>
            <button>Me siento con suerte</button>
        </div>
    </section>

    <footer>
        <div>
            <ul class="pie-pagina-uno">
                <li><a href="#">Google</a></li>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Como funciona la busqueda</a></li>
            </ul>
        </div>
        <div>
            <ul class="pie-pagina-dos">
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Referencias</a></li>
            </ul>
        </div>
